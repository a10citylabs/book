<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Book Reader</title>
  <script type="module">
    import { Overlayer } from 'https://cdn.jsdelivr.net/npm/foliate-js@0.1.11/view.js'

    const params = new URLSearchParams(location.search)
    const url = params.get('url') || 'book.epub'

    const container = document.getElementById('viewer')
    const overlayer = new Overlayer(container)

    const createView = ({ book, onLoad }) =>
      overlayer.open(book).then(view => {
        onLoad()

        // Setup navigation
        const prev = document.getElementById('prev')
        const next = document.getElementById('next')

        prev.addEventListener('click', () => view.goLeft())
        next.addEventListener('click', () => view.goRight())

        document.addEventListener('keydown', e => {
          if (e.key === 'ArrowLeft') view.goLeft()
          if (e.key === 'ArrowRight') view.goRight()
        })

        // Update title
        if (book.metadata?.title) {
          document.getElementById('book-title').textContent = book.metadata.title
        }

        // Track progress
        view.addEventListener('relocate', event => {
          const { fraction, location, tocItem } = event.detail
          const percent = Math.round(fraction * 100)
          document.getElementById('progress').textContent = `${percent}% complete`

          // Save progress
          localStorage.setItem('book-progress', JSON.stringify(location))
        })

        // Restore position
        const saved = localStorage.getItem('book-progress')
        if (saved) {
          try {
            const location = JSON.parse(saved)
            view.goTo(location)
          } catch (e) {
            console.error('Failed to restore position:', e)
          }
        }

        // Theme support
        let currentTheme = localStorage.getItem('theme') || 'light'
        applyTheme(currentTheme)

        window.cycleTheme = () => {
          const themes = ['light', 'sepia', 'dark']
          const currentIndex = themes.indexOf(currentTheme)
          currentTheme = themes[(currentIndex + 1) % themes.length]
          localStorage.setItem('theme', currentTheme)
          applyTheme(currentTheme)
        }

        function applyTheme(theme) {
          document.body.className = theme
          const themeStyles = {
            light: { color: '#000', background: '#fff' },
            sepia: { color: '#5f4b32', background: '#f4ecd8' },
            dark: { color: '#e0e0e0', background: '#1a1a1a' }
          }
          if (view.renderer?.setStyles) {
            view.renderer.setStyles(themeStyles[theme])
          }
        }

        // Font size controls
        let fontSize = parseInt(localStorage.getItem('fontSize') || '100')

        window.increaseFontSize = () => {
          fontSize = Math.min(200, fontSize + 10)
          localStorage.setItem('fontSize', fontSize)
          if (view.renderer?.setStyles) {
            view.renderer.setStyles({ fontSize: `${fontSize}%` })
          }
        }

        window.decreaseFontSize = () => {
          fontSize = Math.max(50, fontSize - 10)
          localStorage.setItem('fontSize', fontSize)
          if (view.renderer?.setStyles) {
            view.renderer.setStyles({ fontSize: `${fontSize}%` })
          }
        }

        // Table of contents
        window.toggleToc = () => {
          if (book.toc) {
            const items = book.toc.map(ch => ch.label || ch.href).join('\n')
            alert('Contents:\n\n' + items)
          } else {
            alert('Table of contents not available')
          }
        }

        return view
      })

    // Load the book
    fetch(url)
      .then(res => res.blob())
      .then(blob => createView({
        book: blob,
        onLoad: () => console.log('Book loaded')
      }))
      .catch(err => {
        console.error('Failed to load book:', err)
        document.getElementById('book-title').textContent = 'Error loading book'
      })
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a2e;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
    }

    .controls button {
      background: #16213e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .controls button:hover {
      background: #0f3460;
    }

    #reader-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    #viewer {
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 900px;
      height: 80vh;
      position: relative;
      overflow: hidden;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.1);
      border: none;
      padding: 2rem 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
      z-index: 10;
      transition: background 0.2s;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    #prev { left: 0; }
    #next { right: 0; }

    footer {
      background: #1a1a2e;
      color: white;
      padding: 0.75rem;
      text-align: center;
      font-size: 0.85rem;
    }

    #progress {
      opacity: 0.8;
    }

    /* Dark mode */
    body.dark {
      background: #1a1a1a;
    }

    body.dark #viewer {
      background: #2d2d2d;
    }

    body.dark .nav-btn {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Sepia mode */
    body.sepia {
      background: #f4ecd8;
    }

    body.sepia #viewer {
      background: #faf8f1;
    }

    body.sepia .nav-btn {
      color: #5f4b32;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="book-title">Loading...</h1>
    <div class="controls">
      <button onclick="cycleTheme()">Theme</button>
      <button onclick="decreaseFontSize()">A-</button>
      <button onclick="increaseFontSize()">A+</button>
      <button onclick="toggleToc()">Contents</button>
    </div>
  </header>

  <div id="reader-container">
    <button class="nav-btn" id="prev">‹</button>
    <div id="viewer"></div>
    <button class="nav-btn" id="next">›</button>
  </div>

  <footer>
    <span id="progress">0% complete</span>
  </footer>
</body>
</html>
