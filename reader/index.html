<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Book Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a2e;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
    }

    .controls button {
      background: #16213e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .controls button:hover {
      background: #0f3460;
    }

    #reader-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #reader {
      background: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 800px;
      height: 80vh;
      position: relative;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.1);
      border: none;
      padding: 2rem 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
      z-index: 10;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    #prev { left: 0; }
    #next { right: 0; }

    footer {
      background: #1a1a2e;
      color: white;
      padding: 0.75rem;
      text-align: center;
      font-size: 0.85rem;
    }

    #progress {
      opacity: 0.8;
    }

    /* Dark mode */
    body.dark {
      background: #1a1a1a;
    }

    body.dark #reader {
      background: #2d2d2d;
    }

    body.dark .nav-btn {
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
    }

    /* Sepia mode */
    body.sepia {
      background: #f4ecd8;
    }

    body.sepia #reader {
      background: #faf8f1;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="book-title">Loading...</h1>
    <div class="controls">
      <button onclick="cycleTheme()">Theme</button>
      <button onclick="decreaseFontSize()">A-</button>
      <button onclick="increaseFontSize()">A+</button>
      <button onclick="toggleToc()">Contents</button>
    </div>
  </header>

  <div id="reader-container">
    <button class="nav-btn" id="prev" onclick="rendition.prev()">‹</button>
    <div id="reader"></div>
    <button class="nav-btn" id="next" onclick="rendition.next()">›</button>
  </div>

  <footer>
    <span id="progress">0% complete</span>
  </footer>

  <script>
    const book = ePub("book.epub");
    const rendition = book.renderTo("reader", {
      width: "100%",
      height: "100%",
      spread: "none"
    });

    rendition.display();

    // Update title
    book.loaded.metadata.then(meta => {
      document.getElementById("book-title").textContent = meta.title || "E-Book";
    });

    // Track progress
    book.ready.then(() => {
      return book.locations.generate(1024);
    }).then(() => {
      rendition.on("relocated", location => {
        const progress = Math.round(location.start.percentage * 100);
        document.getElementById("progress").textContent = `${progress}% complete`;
        localStorage.setItem("book-progress", location.start.cfi);
      });

      // Restore position
      const saved = localStorage.getItem("book-progress");
      if (saved) rendition.display(saved);
    });

    // Keyboard navigation
    document.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft") rendition.prev();
      if (e.key === "ArrowRight") rendition.next();
    });

    // Theme cycling
    const themes = ["light", "sepia", "dark"];
    let currentTheme = 0;

    function cycleTheme() {
      document.body.classList.remove(...themes);
      currentTheme = (currentTheme + 1) % themes.length;
      document.body.classList.add(themes[currentTheme]);
      
      // Update epub.js theme
      const isDark = themes[currentTheme] === "dark";
      rendition.themes.default({
        body: { 
          color: isDark ? "#e0e0e0" : "#333",
          background: isDark ? "#2d2d2d" : themes[currentTheme] === "sepia" ? "#faf8f1" : "#fff"
        }
      });
    }

    // Font size
    let fontSize = 100;

    function increaseFontSize() {
      fontSize = Math.min(150, fontSize + 10);
      rendition.themes.fontSize(`${fontSize}%`);
    }

    function decreaseFontSize() {
      fontSize = Math.max(70, fontSize - 10);
      rendition.themes.fontSize(`${fontSize}%`);
    }

    // Table of contents
    function toggleToc() {
      book.loaded.navigation.then(nav => {
        const items = nav.toc.map(ch => ch.label).join("\n");
        alert("Contents:\n\n" + items);
      });
    }
  </script>
</body>
</html>
